        <script>
            var myPlayer1 = videojs('featuredPlayer');

            $(function(){
                videoJSWidgetObj = VideoJS();

                videoJSWidgetObj.bindThumbToFeaturedPlayer( '.video-eco__thumbslider--item a', videoJSWidgetObj.getPlayerObjById(4030141014001));
                /*videoJSWidgetObj.getVideos({'page_size': 20,'sort': 'DESC'});
                videoJSWidgetObj.getVideos({ 'fn': 'vidEco_buildCarousel', 'page_size': 20, 'sort': 'DESC' });

                */
                videoJSWidgetObj.getVideos({ 'fn': 'vidEco_buildCarousel_default', 'page_size': 20, 'sort': 'DESC' });
